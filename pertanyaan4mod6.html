<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Total Pembelian</title>
    <script>
        function hitungTotalPembelian() {
            let hargaBarang = parseFloat(prompt("Masukkan harga per barang: "));
            let jumlahBarang = parseInt(prompt("Masukkan jumlah barang yang dibeli: "));
            let totalHarga = hargaBarang * jumlahBarang;
            let diskon = 0;

            if (jumlahBarang > 50) {
                diskon = totalHarga * 0.10; 
            }

            let totalSetelahDiskon = totalHarga - diskon;

            console.log(`Total harga tanpa diskon: Rp${totalHarga}`);
            console.log(`Diskon yang diberikan: Rp${diskon}`);
            console.log(`Total harga setelah diskon: Rp${totalSetelahDiskon}`);
        }
    </script>
</head>
<body>
    <h1>Perhitungan Total Pembelian</h1>
    <button onclick="hitungTotalPembelian()">Hitung Total</button>
</body>
</html>
